name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install
        working-directory: frontend

      - name: Run Linter
        run: npm run lint
        working-directory: frontend

      - name: Run Tests
        run: npm test || echo "No tests found, skipping..."
        working-directory: frontend

      - name: Build Project
        run: npm run build
        working-directory: frontend

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: frontend/dist/

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: frontend/dist/

      - name: Deploy to EC2
        env:
          AWS_EC2_HOST: ${{ secrets.AWS_EC2_HOST }}
          AWS_EC2_USER: ${{ secrets.AWS_EC2_USER }}
          AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
        run: |
          echo "$AWS_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -o StrictHostKeyChecking=no -i private_key.pem -r frontend/dist/* $AWS_EC2_USER@$AWS_EC2_HOST:/var/www/html/
          ssh -o StrictHostKeyChecking=no -i private_key.pem $AWS_EC2_USER@$AWS_EC2_HOST "sudo systemctl restart nginx"
